<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SkyScope</title>
    
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="CSS/Style.css" />
  </head>
  <body>

    <!-- Weather Form Section -->
    <form class="weatherForm">
      <!-- Input field for entering city name -->
      <input type="text" class="cityInput" placeholder="Enter City" />
      <!-- Submit button to fetch weather data -->
      <button type="submit">Get Weather</button>
    </form>

    <!-- Weather Display Card -->
    <div class="card">
        <!-- Displays the city name -->
        <h1 class="cityDisplay">Miami</h1>
        
        <!-- Displays the temperature -->
        <p class="tempDisplay">90°F</p>
        
        <!-- Displays the humidity percentage -->
        <p class="humidityDisplay">Humidity: 75%</p>
        
        <!-- Displays weather description -->
        <p class="descDisplay">Clear Skies</p>
        
        <!-- Displays a weather-related emoji -->
        <p class="weatherEmoji">☀️</p>
        
        <!-- Error message display (hidden by default) -->
        <p class="errorDisplay">Please enter a city</p>
    </div>

  </body>
</html>
